
   

    <div class="row">
		  <div class="col-xs-12 col-sm-12">
		        
		    <div class="panel panel-default">
		     
		      <div class="panel-body" >


            <div class="row ">
            
              
            

              <div class="col-md-12">
                <div class="form-group"> 
                  <input type="text" 
                      ng-model="model.first_name"
                    class="form-control" placeholder="{{ 'FIRST_NAME_LABEL' | translate}}">
                </div>
                <div class="form-group"> 
                  <input type="text" 
                      ng-model="model.last_name"
                    class="form-control" placeholder="{{ 'LAST_NAME_LABEL' | translate}}">
                </div>
                <div class="form-group"> 
                  <input type="text" 
                      ng-model="model.email"
                    class="form-control" placeholder="{{ 'EMAIL_NAME_LABEL' | translate}}">
                </div>
                <div class="form-group"> 
                  <input type="text" 
                      ng-model="model.username"
                    class="form-control" placeholder="{{ 'USERNAME_LABEL' | translate}}">
                </div>
                <div class="form-group"> 
                  <input type="text" 
                      ng-model="model.nick"
                    class="form-control" placeholder="{{ 'NICK_NAME_LABEL' | translate}}">
                </div>
 
                <div class="form-group"> 
                  <input type="password" 
                      ng-model="model.password"
                    class="form-control" placeholder="{{ 'NEW_PASSWORD_LABEL' | translate}}">
                </div>
               
            </div>


          </div>
          
          <div class="row">
              <div class="col-md-12">
                <br>
                <button ng-click='new_user()' type="button" class="btn btn-primary">
                  {{ 'UPDATE_LABEL' | translate}}
                </button>
              </div>
          </div>

      
      </div>
    </div>
  </div>

</div>
