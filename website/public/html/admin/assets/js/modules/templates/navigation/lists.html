
<div class="row">

	<div class="col-md-12">
    
	    <div class="block block-condensed">
	        <!-- START HEADING -->
	        <div class="app-heading app-heading-small">
	            <div class="title">
	                <h5>{{ 'NAVIGATION_PLURAL_LABEL' | translate}}</h5>
	                <p>{{ 'LIST_LABEL' | translate}}</p>
	            </div>
	        </div>
	        <!-- END HEADING -->

	        <div class="block-content">

 			                  
			         	<div class="row">
							<div class="dropdown ">
			                    <div class="btn-group"  data-toggle="dropdown" >
			                        <button type="button" class="btn btn-default dropdown-toggle">
			                        {{ 'ACTIONS_LABEL' | translate}}
			                        </button>
			                        <button type="button" class="btn btn-defaul dropdown-toggle" >
			                        	<span class="caret"></span>
			                        </button>                                            
			                    </div>
			                    <ul  class="dropdown-menu"> 
			                        <li><a ui-sref="root.navigation_new">{{ 'NEW_LABEL' | translate}}</a></li> 
			                    </ul>
			                </div>
			               	<div class="col-md-10">
			               		<div class="form-group ">
			                    
			                        <div class="input-group">
			                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
			                            <input type="text" ng-model="model.query" class="form-control" placeholder="{{ 'SEARCH_LABEL' | translate}} {{ 'NAVIGATION_PLURAL_LABEL' | translate}}">
			                            <span class="input-group-btn">
							                <button  ng-click="search()" class="btn btn-primary" type="button">Go!</button>
							            </span>
			                        </div>
			                    </div>
			               	</div>
				                

		                </div>
		  	 

					    <table class="table">
						    <thead>
						        <tr>
						            <th>{{ 'THUMB_LABEL' | translate}}</th>
						            <th>{{ 'TITLE_LABEL' | translate}}</th>
						           
						            
						            <th>{{ 'ACTIONS_LABEL' | translate}}</th>
						        </tr>
						    </thead>
					    	<tbody>
						        <tr ng-repeat="item in filteredTodos" data-id="{{item.id}}">
						                <td class="app-timeline-item" width="20px;">
						                    <div class=" padding-top-20" style="height: 102px;">
						                        <div class="contact contact-rounded contact-bordered contact-xlg margin-bottom-0">
						                           <img  ng-src="{{item.img}}"  alt="{{item.title}}">
						                        </div>
						                    </div>
						                        
						                </td>
						                <td width="65%" >
						                    <a ui-sref="root.navigation_edit({id:item.id})" class="btn btn-primary preview">
						                        <strong >{{item.title}}</strong>
						                    </a>
						                </td>
			 						
						             
						                <td>
						                  
						                    <a ng-click="DELETE(item.id)" class="btn btn-danger">
												 <i class="fa fa-trash"></i>
						                    </a>

						                </td>
						        					          
						        </tr>
					   		</tbody>
						</table>


			   
			            <nav ng-show="todos.length > itemsPerPage">


			            	<paging
							  page="currentPage" 
							  page-size="itemsPerPage" 
							  total="todos.length"
							  pg-href="#/navigations/page/{page}"
							  show-prev-next="true"
							  show-first-last="true"
							  class="pagination pagination-noborder"
								paging-action="pageChanged(page)"
							  >
							</paging>  
			       
		             	</nav>
              
                </div>
               




	        </div>                            
	    </div>
    
	</div>

</div>
